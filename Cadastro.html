    <title>fiveicon</title>

<body>

  <header class="topo">
    <div class="logo">
        <img style="margin-top: 50px; display: flex;" src="CollabArquive.png" alt="" width="140px" height="110px">
</div>
    <nav class="menu"> 
        <a href="#">Home</a>
        <a href="cadastro.html">Cadastro</a>
        <a href="loginn.html">Login</a>
        <a style="color: rgb(245, 245, 245);" href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
    </nav>
</header>


<div class="wrapper">
  <form action="">
      <h1>Cadastro</h1>
      <div class="input-box">
          <input type="text" placeholder="Usuário"
          required>
          <i class='bx bxs-user'></i>
      </div>


      <div class="input-box">
          <input type="number" placeholder="Data de Nascimento"
          required>
          <i class='bx bx-calendar'></i>
      </div>

      <div class="input-box">
          <input type="number" placeholder="CPF"
          required>
          <!--<i class='bx bxs-user'></i>-->
      </div>

      <div class="input-box">
        <input type="number" placeholder="Celular"
        required>
        <i class='bx bxs-phone' ></i>
    </div>

      <div class="input-box">
          <input type="email" placeholder="Email"
          required>
          <i class='bx bxs-envelope'></i>
      </div>

      <div class="input-box">
          <input type="password"
           placeholder="Senha" required>
           <i class='bx bxs-lock-alt' ></i>
      </div> 

      <div class="remember-forgot"> 
          <!--<label><input type="checkbox"> Remember me
          </label> -->
          <a href="RecuperarSenha.html">Esqueceu sua Senha?</a>            
      </div> 

      <button type="submit" class="btn">Entrar</button>
  </form>
</div>
