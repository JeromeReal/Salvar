<body>


    <header class="topo">
        <div class="logo">
            <img style="margin-top: 50px; display: flex;" src="CollabArquive.png" alt="" width="140px" height="110px">
    </div>
    <nav class="menu"> 
      <a href="#">Home</a>
      <a href="cadastro.html">Cadastro</a>
      <a href="login.html">Login</a>
      <a style="color: rgb(245, 245, 245);" href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
    </nav>
    </header>
    
    
    
    
    
    <div class="wrapper">
      <form action="">
          <h1>Carrinho de Compras</h1>
    
    
          <div class="input-box">
              <input type="email" placeholder="Email"
              required>
              <i class='bx bxs-user'></i>
          </div>
    
    
    
          <div class="input-box">
              <input type="password"
               placeholder="Senha" required>
               <i class='bx bxs-lock-alt' ></i>
          </div> 

         
            <div class="input-box">
            <select id="produto" name="produto">
                <option id="produto1" value="produto1">Escolha seu Plano</option>
                <option id="produto5" value="produto2">Plano Gratuito - R$ 00,00</option>
                <option id="produto2" value="produto3">Plano Básico - R$ 59,90</option>
                <option id="produto3" value="produto4">Plano Intermediario - R$ 79,90</option>
                <option id="produto4" value="produto5">Plano Corporativo - R$ 99,90</option>
            </select>
        </div>



          <button type="submit" class="btn">Finalizar Compra</button>
         
      </form>
    </div>
