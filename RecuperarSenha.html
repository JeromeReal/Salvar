      <div class="wrapper">
        <form action="">
            <h1>Recuperar Senha</h1>
      
      
            <div class="input-box">
                <input type="email" placeholder="Email"
                required>
                <i class='bx bxs-user'></i>
            </div>
      
      
      
            <div class="input-box">
                <input type="password"
                 placeholder="Nova Senha" required>
                 <i class='bx bxs-lock-alt' ></i>
            </div> 

            <div class="input-box">
                <input type="password"
                 placeholder="Confirme sua Senha" required>
                 <i class='bx bxs-lock-alt' ></i>
            </div> 

            <div style="margin-bottom: 30px; text-align: start;"  class="recuperar_senha">
                <h4 style="margin-bottom: 8px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Sua senha precisa ter:</h4>
                    <p>Pelo menos um carácter especial(!, @, #, $, etc.).</p>
                    <p>Um número ou mais.</p>
                    <p>Letra Maiúscula e Minúscula.</p>
            </div>

      
            <button type="submit" class="btn">Recuperar</button>
      
        </form>
